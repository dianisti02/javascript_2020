<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Game Jagoanku</title>
        <script>
            let jagoan = {
                nama: "goku",
                energi: 5000,
                pukul:function(){
                    this.energi = this.energi - 20;
                },
                makan:function(){
                    this.energi = this.energi + 50;
                }
            };

            console.log("Nama Jagoan : " + jagoan.nama);
            console.log("Energi Jagoan : " + jagoan.energi);
            jagoan.pukul();// energi berkurang 
            console.log("Setelah pukul energi Jagoan : " + jagoan.energi);

            function run(){
                jagoan.pukul();
                alert(jagoan.nama + " energi " + jagoan.energi);
            }
        </script>
    </head>
    <body>
        <button onclick="hello()">SayHello</button>
    </body>
</html>
