<!DOCTYPE html>
<html lang="id">
    <head>
            <title>Pilih Buah</title>
            <script>
               function pilih(){
                   let list_buah = document.getElementById("buah");
                   let idx = list_buah.selectedIndex;
                   console.log("buah pilihan anda " + list_buah[idx].value);

                   let area_gambar =document.getElementById("gambar");
                   area_gambar.src="gambar/"+list_buah[idx].value+".jpg";
               }
            </script>
    </head>
    <body>
        <form id="frm1">
           Pilih Buah : <select id="buah" onchange="pilih()">
               <option value="mangga">Mangga</option>
               <option value="nanas">Nanas</option>
               <option value="durian">Durian</option>
               <option value="jambu">Jambu</option>
           </select>
        </form>
        <br/>
        <img src="gambar/mangga.jpg" alt="buah mangga" id="gambar"/>
    </body>
</html>
