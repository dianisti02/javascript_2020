<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Calculator</title>
        <script>
            function jumlah(){
                // ambil obyek idnya bil1 dan bil2 
                let $bil1 =document.getElementById("bil1");
                let $bil2 =document.getElementById("bil2");
                // ambil value dari bil1 dan bil2
                let x = Number($bil1.value);// ubah menjadi number
                let y = Number($bil2.value);
                let z = x + y ;
                // tampilkan z di value bil3
                document.getElementById("bil3").value=z;
            }
        </script>
    </head>
    <body>
        <form id="frm1">
            <input type="text" id="bil1" value="0" onchange="jumlah()"/>
            <b>+</b>
            <input type="text" id="bil2" value="0" onchange="jumlah()"/>
            <b>=</b>
            <input type="text" id="bil3" value="0"/>
        </form>
    </body>
</html>
