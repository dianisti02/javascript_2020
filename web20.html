<!DOCTYPE html>
<html lang="id">
    <head>
        <title>Web JS01</title>
        <style>
            body{
                background-color:#FFDE03;
            }
            #nf{
                background-color: #0336FF;
                color:white;
                text-align: center;
            }
            .prodi{
                border:1px solid black;
            }
        </style>
        <script>
            function salam(){
                alert("Selamat Datang Teman!!");
            }
            function salamKenal(nama){
                alert("Hello " + nama);
            }
            function makeRed(){
                // ambil obyek id=nf
                let area_nf = document.getElementById("nf");
                area_nf.style.backgroundColor="#FF0266";
            }
            function makeBlue(){
                // ambil obyek id=nf
                let area_nf = document.getElementById("nf");
                area_nf.style.backgroundColor="#0336FF";
            }
        </script>
    </head>
    <body onload="salam()">
        <div id="nf" onmouseover="makeRed()" onmouseout="makeBlue()">
            <h1>STT Terpadu Nurul Fikri</h1>
        </div>
        <hr/>
        <div class="prodi">
            <h3>Program Studi</h3>
            <ol>
                <li>Sistem Informasi</li>
                <li>Teknik Informatika</li>
                <li>Desain Komunikasi Visual</li>
            </ol>
        </div>
        <br/>
        <button onclick="salamKenal('Ahmad')">Salam</button>
    </body>
</html>
