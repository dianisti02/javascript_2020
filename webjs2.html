<!DOCTYPE html>
<html lang="id">
<head>
    <title>Belajar Array JavaScript</title>
    <script>
        let siswas = ["budi","wati","sarah","andi","ahmad"];
        console.log("siswa index ke-2 " + siswas[2]);
        console.log("jumlah siswa : " + siswas.length);
        // tambahkan siswa baru
        siswas.push("fani");
        console.log("siswa baru : " + siswas[5]);
        // urutkan data
        siswas.sort().reverse();
        let idx ;
        for (idx in siswas){
            console.log("siswa index ke-" + idx + " adalah " + siswas[idx]);
        }
    </script>
</head>
<body>

</body>
</html>
